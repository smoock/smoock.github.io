    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Stephen Moock</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">About</a>
                <a class="nav-link" href="#work-block">Work</a>
                <a class="nav-link" href="#contact-block">Contact</a>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
          	<img src="img/headshot.png" class="img-thumbnail">
            <h1 class="cover-heading">Rate my interview</h1>
          </main>

          <div class="about" id="about-block">
            <p class="lead">How did I do?</p>

        </div>

      </div>

    </div>
